spring:
  application:
    name: customer-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost/fit
    username: postgres
    password: postgres
  jpa:
    open-in-view: false
    generate-ddl: true
server:
  port: 8090

eventuate:
  redis:
    servers: localhost:6380
    partitions: 2

logging:
  level:
    org.hibernate.boot.model.internal.JPAXMLOverriddenAnnotationReader: error